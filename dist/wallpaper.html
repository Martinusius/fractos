<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png"/>
    <title>Document</title>
</head>
<body>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

            display: flex;
            justify-content: center;

            background-color: black;
        }

        canvas {
            object-fit: contain;
            width: auto !important;
            height: auto !important;
        }

        input, label {
            display: block;
        }

        label {
            font-family: 'Cabin';
            color: white;
        }

        input {
            color: white;
            background: #222222;
            border-radius: 5px;
            padding: 10px;
            
            width: 100%;
            box-sizing: border-box;

            margin: 5px 0;

            


            outline: none;
            border: 2px solid white;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }


        .input {
            width: 50%;
        }

        .row div:first-child {
            margin-right: 20px;
        }

        h1 {
            font-family: 'Cabin';
            color: white;
            letter-spacing: 40px;
            margin-right: -40px;
            font-size: 72px;
            margin-bottom: 0;
        }

        .hr {
            display: inline-block;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: white;

            margin-bottom: 40px;
        }

        .row {
            display: flex;
        }

        .overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            display: none;
            justify-content: center;
            align-items: center;

            background: #000000aa;
        }

        .overlay.active {
            display: flex;
        }

        .progress-bar {
            background: #222222;
            border-radius: 5px;

            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 8px 0px;

            width: 400px;
            height: 50px;

            overflow: hidden;
        }

        .progress-bar div {
            width: 0%;
            height: 100%;
            background: #00ff55;
            box-shadow: #00ff55 0px 2px 8px 0px;

            transition: width ease-in-out 0.1s;
        }
    </style>
    <script src="fractos-full.js"></script>
    <script>
        const background = new ColorBackground(new THREE.Color('rgb(200, 150, 150)'));
        const sdf = new Sierpinski(16, 1.7);//new Menger(5, new THREE.Vector3(1.5, 0.75, 0.75));
        sdf.absX = true;

        camera.position.set(0, 2, 2);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        camera.fov = 45;

        const raytracer = new Raytracer(1080, 1080, sdf, background);
        raytracer.color = new THREE.Color('rgb(255, 150, 100)');
        raytracer.samplesPerFrame = 50;
        raytracer.sunStrength = 1.5;
        raytracer.contrast = 1.5;
        raytracer.bufferSize = 540;
        raytracer.renderImage();

        
        
    </script>
</body>
</html>
